<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Shoes.css">
    <title>Card Hover Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas.png" alt="adidas">
            </div>
             <div class="info">
                 <h1 class="title">Adidas ZX</h1>
                 <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOTS FOR EXCEPTION COMFORT.</h3>
                 <div class="sizes">
                     <button>39</button>
                     <button>40</button>
                     <button class="active">42</button>
                     <button>44</button>
                 </div>
                 <div class="purchase">
                     <button>Purchase</button>
                 </div>
             </div>
        </div>
    </div>


    <script src="./Shoes.js "></script>
</body>
</html>
